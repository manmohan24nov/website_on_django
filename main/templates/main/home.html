{% extends 'main/header.html' %}


{% block content %}
    <div class="row">
        {% for i in tutorials%}
            <div class="col s12 m6 l4">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">{{i.tutorial_title}}</span>
                    <p style="font-size:70%">{{i.tutorial_published}}</p>
                    <p>{{i.tutorial_content | safe}}</p>
                </div>
                <div class="card-action">
                  <a href="#">Visit</a>
                  <a href="#">summery</a>
                </div>
              </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
